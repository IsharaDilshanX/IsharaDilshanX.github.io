<!DOCTYPE html>
<html>
<head>
	<title>home to shield</title>

	<!--google fonts -->
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">

	<!--bootstrap cdn -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<header class="startup text-center text-white d-flex">
		<div class="container my-auto">
			<div class="row">
				<div class="col-lg-12 my-auto">
					<h1  class="text-uppercase faded">
						<strong>the biggest startup event of the year</strong>
					</h1>
				</div>
				<div class="col-lg-12 my-auto">
					<button class="btn btn-primary" data-toggle="modal" data-target="#LoginModal">
						Login
					</button>
					<button class="btn btn-primary" data-toggle="modal" data-target="#SignzUpModal">
						Sign-Up
					</button>
				</div>
			</div>
		</div>
	</header>

 	<!-- Button trigger modal 
	<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
	  Launch demo modal
	</button> -->

	<!-- Modal -->
	<div class="modal fade" id="LoginModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        <h5 class="modal-title" id="exampleModalLabel">Fill the Information</h5>
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
	          <span aria-hidden="true">&times;</span>
	        </button>
	      </div>
	      <div class="modal-body">
	        <form>
			  <div class="form-group">
			    <label for="formGroupExampleInput">User Name</label>
			    <input type="text" class="form-control" id="formGroupExampleInput" placeholder="username">
			  </div>
			  <div class="form-group">
			    <label for="formGroupExampleInput2">Password</label>
			    <input type="password" class="form-control" id="formGroupExampleInput2" placeholder="password">
			  </div>
			</form>
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-secondary" data-dismiss="modal">Login</button>
	      </div>
	    </div>
	  </div>
	</div>

	<div class="modal fade" id="SignzUpModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        <h5 class="modal-title" id="exampleModalLabel">Fill the Information</h5>
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
	          <span aria-hidden="true">&times;</span>
	        </button>
	      </div>
	      <div class="modal-body">
	        <form>
			  <div class="form-group">
			    <label for="formGroupExampleInput">User Name</label>
			    <input type="text" class="form-control" id="formGroupExampleInput" placeholder="username">
			  </div>
			  <div class="form-group">
			    <label for="formGroupExampleInput2">Password</label>
			    <input type="password" class="form-control" id="formGroupExampleInput2" placeholder="password">
			  </div>
			  <div class="form-group">
			    <label for="formGroupExampleInput2">Password</label>
			    <input type="password" class="form-control" id="formGroupExampleInput2" placeholder="confirm-password">
			  </div>
			</form>
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-secondary" data-dismiss="modal">Sign-Up</button>
	      </div>
	    </div>
	  </div>
	</div>


	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
